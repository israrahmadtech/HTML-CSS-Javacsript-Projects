<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contactstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <a href="../index.html">HOME</a>
    <!-- comments -->
    <section>
        <main class="contact-mainpage">
            <div class="comments">
                <article class="com-art">
                    <h1>How can we help?</h1>
                    <span class="let-us">Let us known</span>
                    <p>Have <span>question?</span>We're ready to help!</p>
                    <h2>Address</h2>
                    <p>Chicago Hq Estica Cop. Macomb, MI 48042</p>
                    <p>Say at <span>hello@example.com</span></p>
                    <h2>Follow us</h2>
                    <div class="comments-sci">
                        <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                        <a href="#"><i class='bx bxl-twitter'></i></a>
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                        <a href="#"><i class='bx bxl-pinterest'></i></a>
                    </div>
                </article>
                <article class="com-art-etc">
                    <p>Name</p>
                    <input class="username" type="text" name="userName" required placeholder=" Enter Your Name">
                    <span>Email or Phone</span>
                    <input type="email" name="email" required placeholder="Email Address">
                    <input type="tel" name="phone" id="phone" required placeholder="Phone Number">
                    <p>Message</p>
                    <textarea class="com-textarea" name="comments" placeholder="What are your thoughts"></textarea><br>
                    <button class="com-button" type="button">Send Message</button>
                </article>
            </div>
        </main>
    </section>

    <script src="../script.js"></script>
</body>

</html>
