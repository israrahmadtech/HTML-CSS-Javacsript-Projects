<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <a href="../index.html">HOME</a>
    <button id="loginToggle">Login</button>
    <button id="registerToggle">Register</button>
    <div class="container">

        <div class="login-container loginContainer removeLogin">
            <form id="loginForm" action="/login" method="POST">
                <h2>Welcome back!</h2>
                <p>We're so excited to see you again!</p>

                <!-- Email/Username Input -->
                <label for="email">EMAIL OR PHONE</label>
                <input type="text" name="email" id="email" required>

                <!-- Password Input -->
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required>

                <p class="forgot-password">Forgot your password?</p>

                <!-- Login Button -->
                <button type="submit">Login</button>

                <!-- logIn other -->
                <span class="logIn-With">
                    OR login with :
                    <a href="#"><i class="fa-brands fa-square-google-plus"></i></a>
                    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
                </span>
            </form>
        </div>

        <div class="login-container registerContainer">
            <form action="/login" id="registerForm" class="registerRemove" method="POST">
                <h2>Register Now!</h2>
                <p>Subscribe for Free Delivery and Latest Updates!</p>

                <!-- Email/Username Input -->
                <label for="email">EMAIL OR PHONE</label>
                <input type="text" name="email" id="email" required>

                <!-- Password Input -->
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required>
                <!-- Password Input -->
                <label for="password">RE-ENTER PASSWORD</label>
                <input type="password" name="password" id="password" required>

                <!-- Login Button -->
                <button type="submit">Submit</button>

                <!-- logIn other -->
                <span class="logIn-With">
                    OR register with :
                    <a href="#"><i class="fa-brands fa-square-google-plus"></i></a>
                    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
                </span>
            </form>
        </div>

    </div>

       <button id="loginBtn">Login</button>
        <button id="RegisterBtn">Register</button>

    <script src="login.js"></script>
</body>

</html>
